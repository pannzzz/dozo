<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar-container {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar {
            background-color: #5ec0a1;
            height: 70px; /* Ajustamos el tamaño del navbar */
            padding: 0 40px;
            position: fixed;
            top: 0;
            width: calc(100% + 40px);
            left: -20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: black;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: black;
            font-size: 16px;
            margin-right: 15px;
            text-decoration: none;
        }

        .navbar .nav-link {
            color: black;
        }

        .form-container {
            margin-top: 100px;
        }

        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/static/logo.svg" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/users/">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/productos/">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/productos/nuevo/">Productos nuevo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categorias/">Categorías</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ventas/">Ventas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container form-container">
        <h1 class="text-center">Editar Producto</h1>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
        </form>

        <a href="/productos/" class="btn btn-secondary mt-3">Cancelar</a>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">&copy; 2024 Dozo Project</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
